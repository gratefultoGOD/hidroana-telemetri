# ============================================
# HIDROANA TELEMETRİ - OPTİMİZE NGINX KONFİGÜRASYONU
# /data endpoint için 2G GSM optimizasyonu
# ============================================
# Bu dosyayı sunucuya kopyalayın:
# sudo cp nginx-telemetri.conf /etc/nginx/sites-enabled/telemetri.hidroana.com
# sudo nginx -t && sudo systemctl reload nginx
# ============================================

# Upstream tanımı - persistent connections ile
upstream hidroana_backend {
    server 127.0.0.1:3000;
    keepalive 32;  # Bağlantı havuzu - her seferinde yeni bağlantı açmaz
}

# ============================================
# HTTP SERVER (Port 80)
# ============================================
server {
    listen 80;
    server_name telemetri.hidroana.com www.telemetri.hidroana.com;

    # ============================================
    # /data ENDPOINT - MAKSİMUM OPTİMİZASYON
    # 2G GSM araç telemetrisi için minimize edilmiş gecikme
    # ============================================
    location = /data {
        # ⚡ Buffering KAPALI - veri anında iletilir
        proxy_buffering off;
        proxy_request_buffering off;

        # ⚡ Hızlı timeout'lar (2G için yeterli)
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        # ⚡ Keepalive bağlantısı için HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Minimum header'lar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto http;

        # ⚡ Gereksiz header'ları gönderme
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;

        # ⚡ Gzip kapalı - 1 byte response için gereksiz overhead
        gzip off;

        # CORS - basitleştirilmiş (GET only)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET' always;

        # Upstream'e yönlendir
        proxy_pass http://hidroana_backend;
    }

    # Diğer her şey HTTPS'e yönlendir
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================
# HTTPS SERVER (Port 443)
# ============================================
server {
    listen 443 ssl;
    http2 on;
    server_name telemetri.hidroana.com www.telemetri.hidroana.com;

    # SSL Sertifikaları
    ssl_certificate /etc/nginx/ssl/hidroana/fullchain.crt;
    ssl_certificate_key /etc/nginx/ssl/hidroana/private.key;

    # SSL Ayarları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ⚡ SSL Session Tickets - handshake hızlandırma
    ssl_session_tickets on;

    # Güvenlik başlıkları
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # NOT: /data endpoint'i sadece HTTP (port 80) üzerinden çalışır
    # Araç 2G GSM kullandığı için HTTPS desteklemiyor

    # ============================================
    # DİĞER TÜM İSTEKLER
    # ============================================
    location / {
        proxy_pass http://hidroana_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ============================================
    # STATIC DOSYALAR - Cache ile hızlandır
    # ============================================
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://hidroana_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;

        # Tarayıcı cache'i
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
